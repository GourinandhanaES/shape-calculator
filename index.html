<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Shape Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dynamic.css">
</head>
<body class="bg-dark">

  <div class="container my-5">
  <h2 class="text-center mb-4">Know Your Body Shape</h2>
  <div class="row justify-content-center">
      <div class="col-md-6">
          <form id="shapeCalculator">
            <img height="200px" width="150px" src="./dynamic.png" alt="body shape girl" class="img-fluid">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="unit">Size Unit:</label>
                  <select id="unit" class="form-control" required>
                      <option value="inches">Inches</option>
                      <option value="cm">Centimeters</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="bust">Bust Size:</label>
                  <input type="number" id="bust" class="form-control" placeholder="Enter bust size" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="waist">Waist Size:</label>
                  <input type="number" id="waist" class="form-control" placeholder="Enter waist size" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="hips">Hip Size:</label>
                  <input type="number" id="hips" class="form-control" placeholder="Enter hip size" required>
                </div>
              </div>     
      </div>
      <div class="row mt-3">
        <div class="col-md-6 mb-3">
          <button type="button" class="btn btn-danger w-100" onclick="calculateBodyShape()">CALCULATE</button>
        </div>
        <div class="col-md-6 mb-3">
          <button type="reset" class="btn btn-danger w-100">CLEAR</button>
        </div>
      </div>    
          </form>
          <div id="result" class="mt-4 text-center"></div>
      </div>
  </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
